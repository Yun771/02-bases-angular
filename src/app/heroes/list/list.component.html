<h3>Listado de Héreos</h3>


<div *ngIf="deletedHereo;else nothingWasDeleted">

  <h3>Hereo Borrado <small class="text-danger">{{ deletedHereo }}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar útlimo heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let heroName of heroNames" class="list-group-item">
    {{heroName}}
  </li>
</ul>
