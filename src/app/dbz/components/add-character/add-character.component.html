<h4>Agregar persona</h4>
<form class="row" (ngSubmit)="emitCharater()">

    <input
            [(ngModel)]="character.name"
            class="form-control mb-2"
            type="text" name="name"
            placeholder="Nombre"
    >
    <input
            [(ngModel)]="character.power"
            class="form-control mb-2"
            type="text"
            name="poder"
            placeholder="Poder"
    >
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>

    <!--    <pre>{{ character | json }}</pre>-->
</form>
