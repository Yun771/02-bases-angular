<h4>Listado</h4>
<ul class="list-group">
    <li
            *ngFor="
                let character of characterList;
                let i = index;
                let isFirst  = first
                let isLast = last;
                let isEven = even;
                let isOdd = odd"
            class="list-group-item"
            [ngClass]="
            {
            'list-group-item-warning': isLast,
            'list-group-item-info': isFirst
            }"
    >
        <span class="text-primary"> {{ i + 1 }}.</span>
        {{ character.name }} -
        <strong>
            Power:
        </strong>
        {{ character.power }}

    </li>
</ul>
